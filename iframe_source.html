<body class="m-3">
<!-- Global settings -->






<div id="live-scores-container">
    

<div class="row">
        <h2 class="text-center p-3">No live matches at this time</h2>

</div>

<!-- Modal MatchStats-->
 


<div class="modal fade p-0" id="modalStats" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <div>
                    <h4 class="h4"></h4>
                </div>
                
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
            </div>
        </div>
    </div>
</div>



<script>
    $('img').bind('contextmenu', function (e) {
        return false;
    });
</script>

</div>

<script>
    function initiatePolling(refreshRateInSeconds) {
        window.setInterval(function () {
            window.setTimeout(function () {
                var tournamentId = window.location.pathname.split('/').slice(-1)[0];
                Ybq.post("/screen/lst/" + tournamentId + "?t=tol",
                    {},
                    function (markup) {
                        $("#live-scores-container").html(markup);
                    },
                    function () {
                        // ToDo: if we got a 501 (live reload disabled), stop polling
                    });
            },
                400);
        },
            refreshRateInSeconds * 1000);
    }
</script>


    <script type="text/javascript">
        initiatePolling(30);
    </script>




<style>
    .open:hover {
        cursor: pointer;
    }
</style>

<script>
    $(".open").click(function () {
        var matchId = $(this).data("id");
        var year = $(this).data("year");
        var tid = $(this).data("tid");
        var org = $(this).data("org");
        var culture = "en-US";
        var q = "?t=tol".replace("amp;", "");
        var url = "/screen/getmatchstats" + q;
        $(".modal-body").html("Loading...");
        Ybq.post(url,
            {
                matchId: matchId,
                year: year,
                tournamentId: tid,
                organization: org,
            },
            function (partialview) {
                $(".modal-body").html(partialview);
                $('#modalStats').modal('show');
            },
            function () {
                $(".modal-body").html("An error occurred");
            });
    })
</script>
</body>
</html>
